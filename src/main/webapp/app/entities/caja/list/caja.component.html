<div>
  <h2 id="page-heading" data-cy="CajaHeading">
    <span jhiTranslate="supermercadoApp.caja.home.title">Cajas</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="supermercadoApp.caja.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-caja"
        [routerLink]="['/caja/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="supermercadoApp.caja.home.createLabel"> Create a new Caja </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="cajas?.length === 0">
    <span jhiTranslate="supermercadoApp.caja.home.notFound">No cajas found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="cajas && cajas.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="fecha">
            <span jhiTranslate="supermercadoApp.caja.fecha">Fecha</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="saldoInicial">
            <span jhiTranslate="supermercadoApp.caja.saldoInicial">Saldo Inicial</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="totalEfectivo">
            <span jhiTranslate="supermercadoApp.caja.totalEfectivo">Total Efectivo</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="totalTarjeta">
            <span jhiTranslate="supermercadoApp.caja.totalTarjeta">Total Tarjeta</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="saldoTotal">
            <span jhiTranslate="supermercadoApp.caja.saldoTotal">Saldo Total</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="venta.id">
            <span jhiTranslate="supermercadoApp.caja.venta">Venta</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="empleado.id">
            <span jhiTranslate="supermercadoApp.caja.empleado">Empleado</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let caja of cajas; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/caja', caja.id, 'view']">{{ caja.id }}</a>
          </td>
          <td>{{ caja.fecha | formatMediumDate }}</td>
          <td>{{ caja.saldoInicial }}</td>
          <td>{{ caja.totalEfectivo }}</td>
          <td>{{ caja.totalTarjeta }}</td>
          <td>{{ caja.saldoTotal }}</td>
          <td>
            <div *ngIf="caja.venta">
              <a [routerLink]="['/venta', caja.venta?.id, 'view']">{{ caja.venta?.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="caja.empleado">
              <a [routerLink]="['/empleado', caja.empleado?.id, 'view']">{{ caja.empleado?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/caja', caja.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/caja', caja.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(caja)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="cajas && cajas.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
