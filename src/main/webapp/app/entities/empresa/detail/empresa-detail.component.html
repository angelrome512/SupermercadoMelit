<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="empresa">
      <h2 data-cy="empresaDetailsHeading"><span jhiTranslate="supermercadoApp.empresa.detail.title">Empresa</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ empresa.id }}</span>
        </dd>
        <dt><span jhiTranslate="supermercadoApp.empresa.nombre">Nombre</span></dt>
        <dd>
          <span>{{ empresa.nombre }}</span>
        </dd>
        <dt><span jhiTranslate="supermercadoApp.empresa.nif">Nif</span></dt>
        <dd>
          <span>{{ empresa.nif }}</span>
        </dd>
        <dt><span jhiTranslate="supermercadoApp.empresa.direccion">Direccion</span></dt>
        <dd>
          <span>{{ empresa.direccion }}</span>
        </dd>
        <dt><span jhiTranslate="supermercadoApp.empresa.telefono">Telefono</span></dt>
        <dd>
          <span>{{ empresa.telefono }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/empresa', empresa.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
